<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Tamil (ta) -->
<match target="font">
        <test name="lang" compare="contains">
                <string>ta</string>
        </test>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>TAMu_Kalyani</family> 
                </prefer>
	</alias>
</match>

<match target="font">
        <test name="lang" compare="contains">
                <string>ta</string>
        </test>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>lohit_ta</family>
                </prefer>
        </alias>
</match>
<!-- Tamil (ta) ends -->

</fontconfig>

