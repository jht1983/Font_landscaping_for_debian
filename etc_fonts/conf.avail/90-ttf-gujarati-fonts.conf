<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Gujarati (gu) -->
<match target="font">
        <test name="lang" compare="contains">
                <string>gu</string>
        </test>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>Rekha</family>
                </prefer>
	</alias>
</match>

<match target="font">
        <test name="lang" compare="contains">
                <string>gu</string>
        </test>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>lohit_gu</family>
                </prefer>
        </alias>
</match>
<!-- Gujarati (gu) ends -->

</fontconfig>

