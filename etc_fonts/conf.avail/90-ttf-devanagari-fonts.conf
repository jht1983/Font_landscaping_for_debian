<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Hindi (hi) -->
<match target="font">
        <test name="lang" compare="contains">
                <string>hi</string>
        </test>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>Gargi_1.7</family>
                </prefer>
	</alias>
</match>

<match target="font">
        <test name="lang" compare="contains">
                <string>hi</string>
        </test>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>lohit_hi</family>
                </prefer>
        </alias>
</match>
<!-- Hindi (hi) ends -->

