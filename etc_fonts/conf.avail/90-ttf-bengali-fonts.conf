<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Bengali (bn) -->
<match target="font">
        <test name="lang" compare="contains">
                <string>bn</string>
        </test>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>lohit_bn</family>
                </prefer>
		</alias>
</match>

<match target="font">
        <test name="lang" compare="contains">
                <string>bn</string>
        </test>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>MuktiNarrow</family>
                </prefer>
        </alias>
</match>

<!-- Bengali (bn) ends -->

<!-- Assamese (as) -->
<match target="font">
        <test name="lang" compare="contains">
                <string>as</string>
        </test>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>lohit_as</family>
                </prefer>
		</alias>
</match>

<!-- Assamese (as) ends -->

</fontconfig>
