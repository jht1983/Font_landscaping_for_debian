<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- Punjabi (pa) -->
<match target="font">
        <test name="lang" compare="contains">
                <string>pa</string>
        </test>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>Saab</family> 
                </prefer>
	</alias>
</match>

<match target="font">
        <test name="lang" compare="contains">
                <string>pa</string>
        </test>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>lohit_pa</family>
                </prefer>
        </alias>
</match>
<!-- Punjabi (pa) ends -->

</fontconfig>

